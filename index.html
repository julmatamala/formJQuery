<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Validación de Formulario con JQuery</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/estilos.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
	<script src="JQuery/formulario.js"></script>

</head>
<body>
	<main>
		<form action="" class="formulario" id="basic-form">
			<!-- Grupo: rut -->
			<div class="formulario__grupo" id="grupo__rut">
				<label for="rut" class="formulario__label">rut</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="rut" id="rut" placeholder="xxxxxxxx-x">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>

			<!-- Grupo: nombre -->
			<div class="formulario__grupo" id="grupo__nombre">
				<label for="nombre" class="formulario__label">nombre</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Juana">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>

			<!-- Grupo: Apellido paterno -->
						<div class="formulario__grupo" id="grupo__Apellido_Paterno">
							<label for="Apellido_paterno" class="formulario__label">Apellido paterno</label>
							<div class="formulario__grupo-input">
								<input type="text" class="formulario__input" name="Apellido_paterno" id="Apellido_paterno" placeholder="Messi">
								<i class="formulario__validacion-estado fas fa-times-circle"></i>
							</div>
						</div>

			<!-- Grupo: Apellido Materno -->
			<div class="formulario__grupo" id="grupo__Apellido_materno">
				<label for="Apellido_materno" class="formulario__label">Apellido materno</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="Apellido_materno" id="Apellido_materno" placeholder="nowitzki">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>

			<!-- Grupo: Edad -->
			<div class="formulario__grupo" id="grupo__Edad">
				<label for="telefono" class="formulario__label">Edad</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="edad" id="edad" placeholder="99">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>

			<!-- Grupo: Teléfono -->
			<div class="formulario__grupo" id="grupo__telefono">
				<label for="telefono" class="formulario__label">Teléfono</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="telefono" id="telefono" placeholder="4491234567">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>

			<!-- Grupo: Genero -->
			<div class="formulario__grupo" id="grupo__Genero">
				<label for="Genero" class="formulario__label">Genero</label>
				<p> Selecione el Genero: 
					<select name="Genenero" id="Genenero"> 
					  <option></option> 
					  <option>Masculino</option> 
					  <option>femenino</option> 				
					  <option>Otro</option> 
					</select > 
				 </p>

			</div>
			<!-- Grupo: email -->
			<div class="formulario__grupo" id="grupo__email">
				<label for="email" class="formulario__label">E-mail</label>
				<div class="formulario__grupo-input">
					<input type="email" class="formulario__input" name="email" id="email">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>			

			<!-- Grupo: Motivacion -->
			<div class="formulario__grupo"  id="grupo_motivacion" >
				<label for="Motivacion" class="formulario__label">Motivacion</label>
				<textarea name="Motivacion" id="Motivacion" cols="30" rows="10"></textarea>
				<i class="formulario__validacion-estado fas fa-times-circle"></i>
			</div>
			</div>


			<div class="formulario__mensaje" id="formulario__mensaje">
				<p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente. </p>
			</div>

			<div class="formulario__grupo formulario__grupo-btn-enviar">
				<button type="submit" class="formulario__btn">Enviar</button>
			</div>


		</form>
		<br>
			<div class="formulario__grupo formulario__grupo-btn-enviar">
				<button type="button" class="formulario__btn" id="carta">carta</button>
			</div>
			<div>

				
			</div>

	</main>


</body>
</html>
